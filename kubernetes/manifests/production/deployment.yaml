apiVersion: apps/v1
kind: Deployment
metadata:
  name: snapfinance-app
  labels:
    app: snapfinance
spec:
  replicas: 2
  selector:
    matchLabels:
      app: snapfinance
  template:
    metadata:
      labels:
        app: snapfinance
    spec:
      containers:
      - name: snapfinance
        image: dcerdassan/devopssnapfinance:v1.0
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"

        # ðŸ‘‡ Startup Probe â€” asegura que la app tenga tiempo para arrancar antes de aplicar otros probes
        startupProbe:
          httpGet:
            path: /
            port: 80
          failureThreshold: 30   # intentarÃ¡ durante ~5 minutos (30 x 10s)
          periodSeconds: 10

        # ðŸ‘‡ Liveness Probe â€” reinicia el contenedor si deja de responder
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        # ðŸ‘‡ Readiness Probe â€” controla cuÃ¡ndo el pod puede recibir trÃ¡fico
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

